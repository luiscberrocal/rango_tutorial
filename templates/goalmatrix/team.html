{% extends "goalmatrix/base.html" %}
{% load static %} 
{% block title %}Employee Matrix{% endblock %}

{% block content %}
	<h1>{{ team.name }}</h1>
	{% for employee in team.employee_set.all %}
		<div class="employee-info">
			<a href="{% url 'show_assingments' employee.username %}"> {{ employee}}</a>
			<a href="{% url 'manage_goal_matrix' employee.username  'edit' %}"> Editar Matriz}</a>
		</div>
	{% endfor %}
{% endblock %}
