{% extends "goalmatrix/base.html" %}
{% load static %} 
{% block title %}Employee Matrix{% endblock %}

{% block content %}
	<h1>{{ employee }}</h1>
	<h2>{{ employee.company_id }}</h2>
	<ul>
	{% for assignment in employee.assignment_set.all %}
		<li>{{ assignment.goal.description}}</li>
	{% endfor %}
	</ul>
{% endblock %}
